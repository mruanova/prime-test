<div class="flex flex-col items-center mt-10">
  <h2 class="text-2xl font-semibold mb-4">🎵 {{title}}</h2>
  <p-knob [(ngModel)]="volume" 
    [min]="0" 
    [max]="100" 
    [step]="10" 
    [size]="250" 
    [strokeWidth]="12"
    [valueColor]="volume > 70 ? '#ff4d4d' : volume > 40 ? '#ffc107' : '#4caf50'" 
    [rangeColor]="'#e0e0e0'"
    [textColor]="'#333'" 
    [showValue]="true" 
    [valueTemplate]="'{value}%'" 
    [disabled]="muted" 
    [readonly]="false"
    >
    <!--
    [animate]="true" 
    [animationDuration]="300"
    -->
  </p-knob>
  <div class="mt-4 text-lg">
    <span *ngIf="!muted">🔊 Volume: {{ volume }}%</span>
    <span *ngIf="muted">🔇 Muted</span>
  </div>
  <button class="mt-4 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700" (click)="toggleMute()">
    {{ muted ? 'Unmute' : 'Mute' }}
  </button>
</div>
